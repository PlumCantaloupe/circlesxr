    <!-- circles_HEADER_SCRIPTS -->

    <a-scene circles_properties>


      <!-- assets -->
      <a-assets>
        <img id='skyMap' src='/global/assets/textures/equirectangular/WhiteBlue.jpg' crossorigin="anonymous">

        <circles-assets/>

      <!-- avatar -->
      <circles-avatar/>

      <!-- portal back to campfire -->
      <a-entity id="campfireLink" class="interactive" position="0.15 1.5 10.3" rotation="0 90 0" scale="1.0 1.0 1.0" visible="true" shadow
            circles-interactive-object="neutral_opacity:1.0; hovered_opacity:1.0; clicked_opacity:1.0; neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
            geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
            material="src:#campfire360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.2;"
            link="href:/rooms/explore/world/hub?fire=on; visualAspectEnabled:false;">
                  <a-entity text="value:The Fire; align:center; width:5.0; shader:custom-sdf;" rotation="0 90 0" position="0.0 1.0 0.0"></a-entity>
        </a-entity>
        
        <a-entity class="interactive checkpoint" circles-interactive-object="" mixin="checkpoint" position="1.0 0.0 -1.0"></a-entity>
        
        <a-entity   geometry="primitive:plane; width:0.5; height:0.6" position="1.0 1.0 -2.5" rotation="0 0 0" scale="3.0 3.0 1.0" 
                    circles-platform-mirror="textureSizeDesktop:1024; textureSizeMobile:512; textureSizeHMD:1024; color:#000; intensity:0.8;"></a-entity>

        <a-entity id="Body_Hourglass" class="interactive body" position="-3.0 0.5 -5.0" rotation="0 40 0" scale="3 3 3" visible="true" shadow

        </a-entity>
        <a-entity id="Body_Belly" class="interactive body" position="-3.5 3.0 -4.0" rotation="0 50 0" scale="3 3 3" visible="true" shadow
