      <script>
        //used to toggle the player movement
        function playerLock(lockState)
        {
            console.log("playerLock state: "+lockState)
            //stopping player movement
            if(lockState == true)
            {
                //disables player movement while the player is holding the object in their hand.
                CIRCLES.getAvatarRigElement().setAttribute("movement-controls","enabled:false")
            }
            else
            {
                //reenables player movement after the player has attached the object to themselves.
                CIRCLES.getAvatarRigElement().setAttribute("movement-controls","enabled:true")
            }
        }
      </script>

 <script>
  //keeps track of the networked objects that make up the statues in the gallery
  let StatueArray = [];
  document.body.addEventListener('clientDisconnected', function (evt) {
    //look for a new id of a currently connected player.
    for(let i = 0; i<StatueArray.length;i++)
    {
      
      //if the owner is the user that just disconnected
      if(document.querySelector("#"+StatueArray[i]).getAttribute("networked").owner == evt.detail.clientId)
      {
        //find a suitable option for a new owner, whoever takes ownership last wins (doesn't matter as long as its the same across all users)
        console.log("new owner being assigned");
        NAF.utils.takeOwnership(document.querySelector("#"+StatueArray[i]))

      }
      //after the owner has been assigned, on the user instance that matches that new owner, the following code will run;
      if(document.querySelector("#"+StatueArray[i]).getAttribute("networked").owner == NAF.clientId)
      {
        //it makes the networked object non-peristant, meaning it can appear in other peoples worlds, 
        //this needs to be done on one user only so that any new players who join can also get the statues.
        document.querySelector("#"+StatueArray[i]).setAttribute("networked","persistent:false");
      }
    }
    let gallery = document.querySelector(".gallerySet");
    
    let clientIDArray = gallery.getAttribute("galleryset").clientIDArray;

    for(let i = 0; i<clientIDArray.length;i++)
    {
      //if the id of a pillar is the same player who just disconnected...
      if(clientIDArray[i]==evt.detail.clientId&&gallery.getAttribute("galleryset").pedestals[i].getAttribute("gallerypedestal").locked==false)
      {
        console.log("found orphaned connection")
        //resets values 
        gallery.getAttribute("galleryset").pedestals[i].setAttribute("gallerypedestal","taken:false;locked:false;mine:false;clientID:null")
        clientIDArray[i]=null;
        gallery.emit("enterGallery");
      }

    }
  });
  //when new entities are loaded in from the network, make them persistent in every world except the world of origin
  document.body.addEventListener('entityCreated', function (evt) {
    //find all entities that are not pickupable and don't belong to the local user and make them persistant
    if(evt.detail.el.getAttribute("circles-object-world")!=null)
    {
      if(evt.detail.el.getAttribute("circles-object-world").pickedup == false && evt.detail.el.getAttribute("networked").owner != NAF.clientId)
      {
        
        StatueArray.push(evt.detail.el.getAttribute("id"));
        evt.detail.el.setAttribute("networked","persistent:true");
      }
    }
    
    //add all of them by id into an array, that way when a user disconnects, the system will scan through the array to see which ones were owned by that disconnected player and transfer ownership.
  });

  
  CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.READY, function() {
  //to change speed of character movement
  console.log("Ready to go!");
  //sets the wind roll off to be higher
  document.querySelector("#windEffect").setAttribute("sound","rolloffFactor:1.5;distanceModel:exponential")
  CIRCLES.getAvatarRigElement().setAttribute("movement-controls","speed:0.4");
  playerLock(true);
  userNetworkID = CIRCLES.getAvatarRigElement().getAttribute('networked').networkId;
  console.log("Network ID located: "+ userNetworkID);

  document.querySelector("#GeaHead").addEventListener('sound-ended', (e) => {
  console.log("done talking");
  //this deals with teleporting
  document.querySelector("#playerMover").setAttribute("playermovement","playerLocked:false");
  //this handles regular player movement
  playerLock(false);
  });

  //handles teleportation when clicking on the path
  const sceneEl = document.querySelector('a-scene');
  const cameraRig = document.querySelector('#Player1');
  
  sceneEl.addEventListener('mousedown', (e) => {
    if(AFRAME.utils.device.isMobile()||AFRAME.utils.device.isMobileVR()||AFRAME.utils.device.checkHeadsetConnected()||AFRAME.utils.device.isTablet())
    {
      if(document.querySelector("#playerMover").getAttribute("playermovement").playerLocked==false)
      {
        console.log(document.querySelector("#playerMover").getAttribute("playermovement").playerLocked)
        const cursor = sceneEl.querySelector('[cursor]');
        const clickedObjects = cursor.components.raycaster.intersectedEls;
      
        //if the closest clicked object isn't null
        if(clickedObjects[0]!=null)
        {
          //if the closest clicked object is the worldNav
          if(clickedObjects[0].getAttribute("id")=="worldNav")
          {
            const intersection = cursor.components.raycaster.getIntersection(document.querySelector("#worldNav"));
            const targetPosition = intersection.point;
            //teleports the player to the clicked location
            cameraRig.setAttribute('position', targetPosition);
            cameraRig.components['movement-controls'].updateNavLocation();
          }
        }
      }
    }
    
  });
  
  //creates the skeleton
  initiateNetworkID(userNetworkID);
  createSkeleton();
  });
  
</script>
