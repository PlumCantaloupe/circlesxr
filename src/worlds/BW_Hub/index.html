<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('comp', {
        init: function() {
          setTimeout(function(){
            const comp = document.querySelector('[bw-shared-state-manager]').components['bw-shared-state-manager'];
            console.log("get")
            console.log(comp.getData(BRAINWAVES.LS_TELEPORT_PAD))
            console.log(comp.getData(BRAINWAVES.LS_GUIDING_TEXT))
            console.log(comp.getData(BRAINWAVES.LS_RECENT_ROOM))

            //update
            console.log("update")
            comp.setData(BRAINWAVES.LS_TELEPORT_PAD, true);
            comp.setData(BRAINWAVES.LS_GUIDING_TEXT, true);

            //check again
            console.log("check again")
            console.log(comp.getData(BRAINWAVES.LS_TELEPORT_PAD))
            console.log(comp.getData(BRAINWAVES.LS_GUIDING_TEXT))

            const ball = document.createElement('a-entity');

            ball.setAttribute('geometry', {primitive: 'sphere',
                                            radius: 0.2});
            ball.object3D.position.set(0, 4, 0);
            ball.setAttribute('ammo-body', {type: 'dynamic'});
            ball.setAttribute('ammo-shape', {type: 'sphere'});

            document.querySelector('a-scene').appendChild(ball);
    
          
          },20000)
        }
      })
    </script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.2.0/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/dispense-emotion.js"></script>
    <script src="js/emotion-pick-up.js"></script>
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties physics="driver: ammo; debug:true;  contactEquationRelaxation:1; frictionEquationRegularization:1">
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
        <a-asset-item id="room_gltf" src="assets/models/room/room.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <a-entity id="manager" manager></a-entity>
      
      <!-- Lights and sky box -->
      <a-entity id='skyBox'
                rotation='0 45 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

      <!-- test entity - to remove -->
      <a-entity bw-shared-state-manager='currWorld: hub'></a-entity>
      <a-entity comp></a-entity>

      <!-- main lights -->
      <a-entity light="type: ambient; color: #c8c0f2; intensity: 2.4"></a-entity>
      <!-- <a-entity light="type: point; intensity: 10" position="4.4 3.3"></a-entity> -->
      <a-entity light="type: point; intensity: 7" position="-3.7 3.3 -2.3"></a-entity>
      <a-entity light="type: point; intensity: 7" position="-0.2 3.3 5"></a-entity>
      <a-entity light="type: point; intensity: 7" position="-4.56 3.3 1.078"></a-entity>
      
      <!-- tunnel lights -->
      <a-entity light="type: point; color:#8e8df7; decay: -0.4; distance: 6.5; intensity: 2" position="-5.5 1.4 -11.5"></a-entity>

      <!-- room model -->
      <a-entity id="room" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#room_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:false;"></a-entity>
      <!-- TO BE REPLACED - END -->

      <!-- dispense buttons -->
       <!-- blue button -->
      <a-entity class="buttonContainer" rotation="0 32.9 0">
        <a-entity circles-button="type: cylinder; pedastal_visible: false; diameter: 0.3; false; button_color: #4da3ff; button_color_hover: #3561e3" 
                  dispense-emotion="orbColour: #05cdff"
                  position="0 1.02 2.13"
                  rotation="90 0 0"></a-entity>
        <a-sphere scale="0.1 0.1 0.1"></a-sphere>
      </a-entity>
      <!-- pink button -->
      <a-entity class="buttonContainer" rotation="0 105.2 0">
        <a-entity circles-button="type: cylinder; pedastal_visible: false; diameter: 0.3; false; button_color: #4da3ff; button_color_hover: #3561e3" 
                  position="0 1.02 2.13"
                  rotation="90 0 0"></a-entity>
      </a-entity>
      <!-- green button -->
      <a-entity class="buttonContainer" rotation="0 177.62 0">
        <a-entity circles-button="type: cylinder; pedastal_visible: false; diameter: 0.3; false; button_color: #4da3ff; button_color_hover: #3561e3" 
                  position="0 1.02 2.13"
                  rotation="90 0 0"></a-entity>
      </a-entity>
      <!-- orange button -->
      <a-entity class="buttonContainer" rotation="0 249.12 0">
        <a-entity circles-button="type: cylinder; pedastal_visible: false; diameter: 0.3; false; button_color: #4da3ff; button_color_hover: #3561e3" 
                  position="0 1.02 2.13"
                  rotation="90 0 0"></a-entity>
      </a-entity>
      <!-- yellow button -->
      <a-entity class="buttonContainer" rotation="0 320.89 0">
        <a-entity circles-button="type: cylinder; pedastal_visible: false; diameter: 0.3; false; button_color: #4da3ff; button_color_hover: #3561e3" 
                  position="0 1.02 2.13"
                  rotation="90 0 0"></a-entity>
      </a-entity>

      <!-- portals -->
      <a-entity id="Portal-Delta"
                position="2 1.5 -2.2" rotation="0 -108 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Delta; link_url:/w/BW_Delta"
                shadow></a-entity>
      
      <a-entity id="Portal-Alpha"
                position="-1.8 1.5 -2.2" rotation="0 -100 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Alpha; link_url:/w/BW_Alpha"
                shadow></a-entity>

      <a-entity id="Portal-Gamma"
                position="3.7 1.5 -2.2" rotation="0 -100 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Gamma; link_url:/w/BW_Gamma"
                shadow></a-entity>

      <!-- checkpoints -->
      <a-entity id="main" circles-checkpoint="colour: #3f4fca; emission: #4a6fba; transparent: false; opacity: 1" position="4.4 0.03 0" ></a-entity>
      
      <a-entity circles-checkpoint position="1.9 0.03 3"></a-entity>
      <a-entity circles-checkpoint position="-2.3 0.03 2.7"></a-entity>
      <a-entity circles-checkpoint position="-3.4 0.03 -1.3"></a-entity>
      <a-entity circles-checkpoint position="0.14 0.03 -3.6"></a-entity>
      <a-entity circles-checkpoint position="3.5 0.03 -0.9"></a-entity>

      <a-entity circles-checkpoint position="-4.5 0.03 0"></a-entity>
      <a-entity circles-checkpoint position="-2 0.03 4.6"></a-entity>
      <a-entity circles-checkpoint position="3.3 0.03 3.9"></a-entity>
      <a-entity circles-checkpoint position="3.2 0.03 -3.7"></a-entity>
      <a-entity circles-checkpoint position="-2.3 0.03 -4.8"></a-entity>

      <a-entity circles-checkpoint position="-10.4 0.03 0"></a-entity>
      <a-entity circles-checkpoint position="7.4 0.03 8.8"></a-entity>
      <a-entity circles-checkpoint position="7.1 0.03 -8.2"></a-entity>

      <!-- <a-sphere  position="0 1 0" scale="0.3 0.3 0.3" material="color:#FFF"></a-sphere>
      <a-sphere  ammo-body="type:dynamic" ammo-shape="type:sphere"  position="0 2 0" scale="0.1 0.1 0.1" material="color:red" animation="property: scale; from: 0.08 0.08 0.08; to: 0.1 0.1 0.1; delay: 10000; dur: 500"></a-sphere>
      <a-sphere   ammo-body="type:dynamic" ammo-shape="type:sphere" position="0 3 0" scale="0.19 0.19 0.19" material="color:blue"></a-sphere>
      <a-sphere   ammo-body="type:dynamic" ammo-shape="type:sphere" position="0 4 0" scale="0.2 0.2 0.2" material="color:green"></a-sphere>
      <a-sphere   ammo-body="type:dynamic" ammo-shape="type:sphere" position="0 5 0" scale="0.1 0.1 0.1" material="color:yellow"></a-sphere>
      <a-sphere   ammo-body="type:dynamic" ammo-shape="type:sphere" position="0 5 0" scale="0.15 0.15 0.15" material="color:pink"></a-sphere>

      <a-sphere theta-length="113" theta-start="70" scale='0.5 0.5 0.5' ammo-body="type:static" ammo-shape="type:hacd" material="transparent: true; opacity: 0.5" position="-0.01 1.2 0"></a-sphere>
     -->
     <a-entity particle-system="preset: none;
     particleCount: 500;
     velocityValue: 0 0 5;
     velocitySpread: 5 5 5;
     accelerationValue: 0 0 -5;
     maxAge: 3;
     dragValue: 0.1;
     size: 1;
     color: #ff0000;
     positionSpread: 1 1 1;
     opacity: 1;
     blending: 2;">
    
      <!-- 
      
    
    Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
