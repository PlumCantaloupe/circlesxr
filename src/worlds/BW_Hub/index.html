<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->

    <script src="js/lights-interaction.js"></script>

    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/examples/jsm/"
        }
      }
    </script>

    <script src="js/bloom.js" type="module"></script>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- renderer="toneMapping: no;" 
     bloom="threshold: 1; strength: 0.3; radius: 0.1; enabled: false" -->
     
    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties >
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/neuronSky.png' crossorigin="anonymous">

        <!-- accessibility panel instructions -->
        <img id='instructions_1' src='assets/textures/instructions/instructions1.png' crossorigin="anonymous">
        <img id='instructions_2' src='assets/textures/instructions/instructions2.png' crossorigin="anonymous">
        <img id='instructions_3' src='assets/textures/instructions/instructions3.png' crossorigin="anonymous">
        <img id='instructions_4' src='assets/textures/instructions/instructions4.png' crossorigin="anonymous">
        <img id='instructions_5' src='assets/textures/instructions/instructions5.png' crossorigin="anonymous">

        <!-- hand icon credit: https://www.flaticon.com/free-icon/tap_182422 -->
        <img id='mobileInstructions_1' src='assets/textures/instructions/mobile1.png' crossorigin="anonymous">
        <img id='mobileInstructions_2' src='assets/textures/instructions/mobile2.png' crossorigin="anonymous">
        <img id='mobileInstructions_3' src='assets/textures/instructions/mobile3.png' crossorigin="anonymous">
      
        <img id='desktopInstructions_1' src='assets/textures/instructions/desktop1.png' crossorigin="anonymous">
        <img id='desktopInstructions_2' src='assets/textures/instructions/desktop2.png' crossorigin="anonymous">
        <img id='desktopInstructions_3' src='assets/textures/instructions/desktop3.png' crossorigin="anonymous">

        <img id='headsetInstructions_1' src='assets/textures/instructions/hmd1.png' crossorigin="anonymous">
        <img id='headsetInstructions_2' src='assets/textures/instructions/hmd2.png' crossorigin="anonymous">
        <img id='headsetInstructions_3' src='assets/textures/instructions/hmd3.png' crossorigin="anonymous">

        <!-- models -->
        <a-asset-item id="room_glb" src="assets/models/room.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="suctionTube_glb" src="assets/models/suctionTube.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="orb_glb" src="assets/models/orb.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="navmesh_glb" src="assets/models/navmesh.glb" response-type="arraybuffer"></a-asset-item>

        <!-- Sounds -->
        <audio id="hub_ambience" src="assets/sounds/hub_ambience.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="shimmering_sound" src="assets/sounds/shimmering_sound.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="button_press" src="assets/sounds/button_press.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="place_orb_tube" src="assets/sounds/place_orb_tube.mp3" preload="auto" crossorigin="anonymous"></audio>


        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <a-entity id="manager" manager></a-entity>
      <a-entity id="guidingTextManager" bw-guiding-text></a-entity>

      <a-entity id="textGuiding" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.06; width: 0.5" text="value: guiding text; align: center; width: 0.4" material="color: #262239; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
      <a-entity id="textError" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.06; width: 0.5" text="value: error text; align: center; width: 0.4" material="color: #740b1e; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
 
      <!-- Lights and sky box -->
      <a-entity id='skyBox'
                rotation='0 45 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

      <!-- test entity - to remove -->
      <a-entity id="shared-state-manager" bw-shared-state-manager='bloomAvailable: true, bloomThreshold: 1; bloomStrength: 0.3; bloomRadius: 0.1' bw-teleport-pad-manager="colour: #5764c2" accessibility-controls spawn-point></a-entity>

        title:Delta Brain Wave;

        title:Theta Brain Wave;
        description:Theta brain waves are the second slowest with frequencies between 3.5 and 7.5Hz. These waves are seen during daydreaming, light sleep, internal focus, and meditation. They reflect a state between sleep and wakefulness that is related to the subconscious mind.;
        label_text:Learn more;"></a-entity>
      </a-entity>

        description_offset: 0 1.22 0.7;

        label_offset:0.0 0.5 0.0; arrow_position:down;
        title:Alpha Brain Wave;
        description:Alpha brain waves are the middle brain waves with frequencies between 8 and 12Hz. These waves bridge the subconscious and conscious, and occur while we are awake but not actively processing information. Alpha waves are associated with relaxation, good moods, and calmness.;
