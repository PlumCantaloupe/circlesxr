<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
  </head>

  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties background="color:#D1D4D5;" fog="type:linear; color:#D1D4D5; far:30; near:0">

      <a-camera position="0 1.4 3" rotation="-1 0 0"></a-camera>
      <!-- assets -->
      <a-assets timeout="10000">

        <!-- Images -->
        <img id='freeFall360' src='/worlds/KIN_Hub/assets/images/freeFallImage.png' crossorigin="anonymous">
        <img id='shootDrop360' src='/worlds/KIN_Hub/assets/images/shootDropImage.png' crossorigin="anonymous">
        <img id='monkeyShoot360' src='/worlds/KIN_Hub/assets/images/monkeyShootImage.png' crossorigin="anonymous">

        <!-- Environment model -->
        <a-asset-item id="Hub-gltf" src="/worlds/KIN_Hub/assets/models/Hub.glb"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- Free fall display -->
      <a-entity id="freeFallDisplay">
        <!-- Ground texts -->
        <a-entity id="groundTextFreeFall" position="0 0 -8" rotation="-90 0 0">
          <a-entity id="FreeFall" position="0 -6.63565 0" text="value: THE HUB; color: #D1D4D5; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="12 12 12"></a-entity>
        </a-entity>

        <a-entity id="FreeFall" position="-2.53871 0.06138 -6.7458" text="value: FREE FALL; color: #13446e; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" rotation="-90 0 0"></a-entity>

        <!-- Links -->
        <!-- Portal to Free Fall -->
        <!-- <a-entity id="FreeFallLink" class="interactive" position="-2.563 2.5 -6.737" rotation="0 0 0" scale="1 1 1" visible="true" shadow="receive:true; cast:true;"
                  circles-interactive-object="neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
                  geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
                  material="src:#freeFall360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.02;"
                  link="href:/KIN_FreeFall; visualAspectEnabled:false;">
                  <a-entity text="value: Click me to be teleported; color: #13446e; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" rotation="0 0 0" position="0 1 0"scale="1.5 1.5 1.5"></a-entity>
        </a-entity> -->
        <a-entity id="FreeFallLink"
                position="-2.563 2.5 -6.737" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#freeFall360; title_text:Click me to be teleported; link_url:/w/KIN_FreeFall"></a-entity>

        <!-- Shoot the monkey link-->
        <!-- <a-entity id="ShootTheMonkeyLink" class="interactive" position="-0.077 2.5 -2.538" rotation="0 0 0" scale="1 1 1" visible="true" shadow="receive:true; cast:true;"
                  circles-interactive-object="neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
                  geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
                  material="src:#monkeyShoot360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.02;"
                  link="href:/KIN_ShootTheMonkey; visualAspectEnabled:false;">
                  <a-entity text="value: Click me to be teleported; color: #6ba32d; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" rotation="0 0 0" position="0 1 0"scale="1.5 1.5 1.5"></a-entity>
        </a-entity> -->
        <a-entity id="ShootTheMonkeyLink"
                position="-0.077 2.5 -2.538" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#monkeyShoot360; title_text:Click me to be teleported; link_url:/w/KIN_ShootTheMonkey"></a-entity>
        
        <!-- Ground texts -->
        <a-entity id="groundTextShootDrop" position="0 0 -8" rotation="-90 0 0">
          <a-entity id="ShootDrop" position="2.19674 -1.26285 0.06372" text="value: SHOOT AND DROP; color: #ce800d; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5"></a-entity>
        </a-entity>

        <a-entity gltf-model="/worlds/KIN_Hub/assets/models/Hub.glb" position="-1.30886 0 -7.0028" scale="0.43783 0.43783 0.43783" rotation="0 360 0"></a-entity>

        <!-- Links -->
        <!-- Portal to Free Fall -->
        <!-- <a-entity id="ShootDropLink" class="interactive" position="2.171 2.5 -6.737" rotation="0 0 0" scale="1 1 1" visible="true" shadow="receive:true; cast:true;"
                  circles-interactive-object="neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
                  geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
                  material="src:#shootDrop360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.02;"
                  link="href:/KIN_ShootAndDrop; visualAspectEnabled:false;">
                  <a-entity text="value: Click me to be teleported; color: #ce800d; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" rotation="0 0 0" position="0 1 0"scale="1.5 1.5 1.5"></a-entity>
        </a-entity> -->
        <a-entity id="ShootDropLink"
                position="2.171 2.5 -6.737" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#shootDrop360; title_text:Click me to be teleported; link_url:/w/KIN_ShootAndDrop"></a-entity>

      <!-- Ground texts -->
      <a-entity id="groundTextShootMonkey" position="0 0 8" rotation="90 0 0">
        <a-entity id="ShootMonkey" position="0 3 0" text="value:Shoot THE MONKEY; color: #D1D4D5; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="12 12 12"></a-entity>
      </a-entity>

      <a-entity id="ShootMONKEY" position="-0.07428 0.06138 -2.4938" text="value: MONKEY SHOOT; color: #42641b; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" rotation="-90 0 0"></a-entity>

      <!-- Floor -->
      <!-- We use a box and not a plane because the hitbox of the plane is not 100% tight around it. This caused an issue where the objects would not hit the floor, but rather would just float. -->
      <a-box position="0 -0.5 -5" height="60" width="60" depth="1" rotation="-90 0 0" color="#fff" static-body="shape: plane;" circles-shadow></a-box>
      <a-entity id="Welcome" position="3.913 2.835 -11.075" text="value: WELCOME; color: #595959; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="2 2 2" rotation="0 -29.999999999999996 0"></a-entity>
      <a-entity id="TO" position="3.91293 2.527 -11.07472" text="value: TO; color: #595959; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="2 2 2" rotation="0 -29.999999999999996 0"></a-entity>
      <a-entity id="BIT 1002" position="3.91293 2.238 -11.07472" text="value: BIT 1002: Physics; color: #595959; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="2 2 2" rotation="0 -29.999999999999996 0"></a-entity>
      <a-entity id="Intro" position="3.91293 1.83616 -11.07472" text="value: This virtual reality space has been created as an opportunity to explore a variety of kinematics experiments as it pertains to BIT-1002 Physics.; color: #595959; width: 1.7; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="" rotation="0 -29.999999999999996 0"></a-entity>
      <a-entity id="Goal" position="3.91293 1.47869 -11.07472" text="value: The goal of this space is to learn, experiment, and have FUN!; color: #595959; width: 1.7; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="" rotation="0 -29.999999999999996 0"></a-entity>

      <!-- Checkpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 1"></a-entity>
      <a-entity circles-checkpoint position="-2.5 0.05 -4"></a-entity>
      <a-entity circles-checkpoint position="2.2 0.05 -4"></a-entity>

      <a-entity light="type:ambient; color:#FFF; intensity:3.0"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="0 1 1"></a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
