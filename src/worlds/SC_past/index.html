<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/1301723365-small.jpg' crossorigin="anonymous">
        <a-asset-item id="sputnik"   src="/worlds/SC_past/assets/models/sputnik_1/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="vostok"   src="/worlds/SC_past/assets/models/vostok_1/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="voskhod"   src="/worlds/SC_past/assets/models/voskhod/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="apollo"   src="/worlds/SC_past/assets/models/apollo_exterior-150k-4096-gltf/apollo_exterior-150k-4096.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="salyut"   src="/worlds/SC_past/assets/models/salyut-1__-1/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="iss"   src="/worlds/SC_past/assets/models/ISS_stationary.glb" response-type="arraybuffer"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- just creating an entity that connects many elements together -->
      <a-entity id="game_manager" lights-interactive></a-entity>

      <!-- island 1, with some spawnpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="-12.606 0.592 12.521"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-8.678 0.546 11.322"></a-entity>
      <a-entity circles-checkpoint position="-5.494 0.546 8.950"></a-entity>
      <a-entity circles-checkpoint position="-4.181 0.546 4.216"></a-entity>
      <a-entity circles-checkpoint position="-4.500 0.546 0.465"></a-entity>
      <a-entity circles-checkpoint position="-1.294 0.546 -4.129"></a-entity>
      <a-entity circles-checkpoint position="3.675 0.546 -4.872"></a-entity>
      <a-entity circles-checkpoint position="6.364 0.546 -1.525"></a-entity>

      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="-7.872 0.740 13.324" rotation="0 22.443 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="-3.725 0.740 10.982" rotation="0 36.582 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="-1.891 0.740 4.761" rotation="0 0 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="-6.095 0.740 -0.373" rotation="0 -17.126 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="-1.783 0.740 -5.817" rotation="0 8.354 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="5.206 0.740 -7.107" rotation="0 50.724 0" material="color: black;"></a-entity>
      <a-entity geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5;" position="8.619 0.740 -2.286" rotation="0 0 0" material="color: black;"></a-entity>

      <!-- ambient music/sound -->
      <!-- <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity> -->

      <!-- example "artefact" -->
      <a-entity id="Artefact-Sputnik-1"
                position="-7.872 2 13.324" rotation="0 0 90" scale="0.1 0.1 0.1"
                gltf-model="#sputnik"
                circles-artefact="inspectScale:0.2 0.2 0.2; textRotationY:-138.298; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                  label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                  title:First to Orbit;
                                  description:Sputnik 1 was the first man made object successfully placed in orbit around earth. Launched by the USSR on October 4th, 1957 as the first of a four part program to test the viability of artificial satellites.;
                                  title_back:Data Collector;
                                  description_back:Its purpose was to collect data about the upper atmosphere, and presumably detect meteoroids, although that never occurred during Sputnikâ€™s lifespan of three weeks. Sputnik 1 was also the linchpin in the space race, as the USA became worried that it was falling behind the USSR technologically.;
                                  label_text:Sputnik 1;"></a-entity>

      <a-entity id="Artefact-Sputnik-2"
                position="-3.725 2 10.982" rotation="0 -142.050 0" scale="1 1 1"
                geometry="primitive: plane; height: 0.7; width: 1;"
                material="src: assets/textures/laika-post.jpg;"
                shadow="receive:false; cast:false;"
                circles-sphere-env-map="src:/global/assets/textures/equirectangular/WhiteBlue.jpg"
                circles-artefact="inspectScale:1.2 1.2 1.2; textRotationY:-142.050; textLookAt:false; inspectRotation:0 0 0; inspectOffsetY:-0.2;
                                  label_visible:true; label_offset:0 0.8 0; arrow_position:down;
                                  title:Laika the Space Dog; 
                                  description:Sputnik 2 was the first semi-successful launch of a living being into orbit around the earth. The USSR sent Laika the dog into space to test the viability of surviving in that environment. Laika only survived around two of the planned ten day orbit after a separation failure inhibited the temperature control system.;
                                  title_back:Tragic Error;
                                  description_back:Given that this was only the second successful mission getting an object to orbit the earth, there was no planned rescue for Laika anyway. Although sad, this mission proved that a human could survive in space, provided no major system failure.;
                                  label_text:Sputnik 2;"></a-entity>

      <a-entity id="Artefact-Vostok"
                  position="-1.891 2 4.761" rotation="0 0 90" scale="0.4 0.4 0.4"
                  gltf-model="#vostok"
                  circles-artefact="inspectScale:0.4 0.4 0.4; textRotationY:-100.988; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                    label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                    title:Humans in Space;
                                    description:Vostok 1 was the first successful launch of a human into space, conducted by the USSR on April 12, 1961. Yuri A. Gagarin completed one orbit around the earth before being intentionally ejected and returning safely, while the craft continued to orbit another seventeen times.;
                                    label_text:Vostok 1;"></a-entity>

        <a-entity id="Artefact-Voskhod"
                  position="-6.095 2 -0.373" rotation="0 0 90" scale="0.1 0.1 0.1"
                  gltf-model="#voskhod"
                  circles-artefact="inspectScale:0.15 0.15 0.15; textRotationY:68.218; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                    label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                    title: First Spacewalk;
                                    description:The Voskhod 2 mission was the first spacewalk, conducted by the USSR on Mar 18, 1965, where cosmonaut Aleksey A. Leonov exited the ship to perform a twenty minute extravehicular activity.;
                                    title_back:Tricky Return;
                                    description_back:Reentry to the earth had to be performed manually due to a malfunction in the automatic orientation devices, and the cosmonauts had to be located in a forest and skied back home.;
                                    label_text:Voskhod 2;"></a-entity>

        <a-entity id="Artefact-Apollo"
                  position="-1.783 2 -5.817" rotation="0 0 90" scale="0.001 0.001 0.001"
                  gltf-model="#apollo"
                  circles-artefact="inspectScale:0.0015 0.0015 0.0015; textRotationY:22.443; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                    label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                    title: To the Moon;
                                    description:Apollo 11 was the first mission to land people on the moon, and was conducted by the USA starting on July 16, 1969. The mission took around 8 days, and Neil Armstrong took the first step on the moon at 10:56 p.m eastern daylight time.;
                                    label_text:Apollo 11;"></a-entity>

        <a-entity id="Artefact-Salyut"
                  position="5.206 2 -7.107" rotation="0 0 90" scale="0.05 0.05 0.05"
                  gltf-model="#salyut"
                  circles-artefact="inspectScale:0.1 0.1 0.1; textRotationY:-31.308; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                    label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                    title: Living in Orbit;
                                    description:Salyut 1 was the first space station to be put in orbit around the earth, launched by the USSR on April 19, 1971. It was used for scientific discovery, much like the ISS is now, and military reconnaissance.;
                                    label_text:Salyut 1;"></a-entity>

        <a-entity id="Artefact-ISS"
                  position="8.619 2 -2.286" rotation="0 0 0" scale="0.01 0.01 0.01"
                  gltf-model="#iss"
                  circles-artefact="inspectScale:0.01 0.01 0.01; textRotationY:-71.701; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                    label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                    title: A Group Effort;
                                    description:The international space station is a multinational effort to perform scientific experiments in space. Contributed to mostly by the USA and Russia, but with components from Europe, Japan, and Canada, the ISS is still in active use to this day, and has been continuously occupied since November 2000.;
                                    label_text:ISS;"></a-entity>

      <a-entity geometry="primitive: plane; height: 100; width: 100;" rotation="-90 0 0" material="color: black;"></a-entity>
      
      <a-entity id="Portal-Wardrobe"
                position="-15.899 1.7 12.550" rotation="0 50 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Wardrobe; link_url:/w/Wardrobe"
                shadow></a-entity>

      <a-entity id="PastLink"
                position="-12.575 1.7 15.335" rotation="0 90 0" scale="1 1 1"
                circles-portal="img_src:#hub360; title_text:Hub; link_url:/w/SC_Past"></a-entity>

      <a-entity id="ISSLink"
                position="7.599 1.7 0.772" rotation="0 90 0" scale="1 1 1"
                circles-portal="img_src:#hub360; title_text:Inside the ISS; link_url:/w/SC_ISS"></a-entity>

      <!-- the environment -->
      <!-- <a-entity id="island_leaves" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#island_leaves_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity> -->


      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
