<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- Script for A-Frame enviornments -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <!-- Custom script for future room specifically -->
    <script src="js/SC_future_script.js"></script>
  </head>
  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: Shutterstock @ https://www.shutterstock.com/image-illustration/360-degree-space-background-stars-panorama-1301723365 -->
        <img id='skyMap' src="assets/textures/1301723365-small.jpg" crossorigin="anonymous">

        <!---------------------- GLTF MODELS ---------------------->
        <!-- credit: "Asteroid" (https://skfb.ly/6SzzJ) by kayra23 is licensed under Creative Commons Attribution-ShareAlike (http://creativecommons.org/licenses/by-sa/4.0/). -->
        <a-asset-item id="asteroid" src="assets/models/asteroid/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <!---------------------- GLTF MODELS ---------------------->

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!---------------------- SOUND ---------------------->

      <!---------------------- SOUND ---------------------->

      <!---------------------- SCENE MODELS ---------------------->
      
      <!---------------------- SCENE MODELS ---------------------->

      <a-entity id="Portal-Wardrobe"
         position="5 0 0" rotation="0 0 0"
         circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Wardrobe; link_url:/w/Wardrobe"
          shadow>
      </a-entity>

      <!---------------------- ENVIRONMENT ---------------------->
      <!-- Ground -->
      <a-entity environment="ground: canyon; groundYScale: 4; groundTexture: walkernoise; groundColor: #b3b3b3;"></a-entity>
      <!-- Skybox -->
      <a-entity id='skyBox'
          rotation='0 200 0'
          geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
          material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
      <!-- Hemisphere light -->
      <a-entity light="type: hemisphere; color: #5e035b; groundColor: #141214;"></a-entity>
      <!---------------------- ENVIRONMENT ---------------------->
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
