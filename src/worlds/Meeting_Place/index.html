<html>

<head>
  <meta charset="utf-8">

  <!-- circles_HEADER_SCRIPTS -->
  <circles-start-scripts />

  <!-- add your custom scripts here -->
  <script src="/worlds/hub/scripts/fire.js"></script>
  <script src="/worlds/Meeting_Place/assets/scripts/main.js"></script>
  <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
</head>

<body>

  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui />

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets>
      <img id='silhouettesMap' src='/worlds/hub/assets/textures/Silhouettes.png' crossorigin="anonymous">
      <img id='moonMap' src='/worlds/hub/assets/textures/moonmap.jpg' crossorigin="anonymous">
      <img id='skyMap' src='/worlds/hub/assets/textures/TychoSkymapNASA.png' crossorigin="anonymous">
      <img id='skyMap' src='/global/assets/textures/equirectangular/WhiteBlue.jpg' crossorigin="anonymous">
      <img id='silhouettesMap' src='/worlds/hub/assets/textures/Silhouettes.png' crossorigin="anonymous">
      <img id='moonMap' src='/worlds/hub/assets/textures/moonmap.jpg' crossorigin="anonymous">
      <img id='skyMap' src='/worlds/hub/assets/textures/TychoSkymapNASA.png' crossorigin="anonymous">

      <!-- models -->
      <a-asset-item id="meeting-place-gltf"
        src="/worlds/Meeting_Place/assets/models/environment/meeting-place/meeting-place.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="instrument-flute-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/instrument-flute/instrument-flute.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="instrument-great-drum-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/instrument-great-drum/instrument-great-drum.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="instrument-horn-rattle-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/instrument-horn-rattle/instrument-horn-rattle.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="painting-canadian-indians-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/painting-canadian-indians/painting-canadian-indians.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="painting-canadian-squaw-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/painting-canadian-squaw/painting-canadian-squaw.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="painting-turtle-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/painting-turtle/painting-turtle.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="sculpture-bear-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/sculpture-bear/sculpture-bear.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="sculpture-owl-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/sculpture-owl/sculpture-owl.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="sculpture-totem-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/artobjects/sculpture-totem/sculpture-totem.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="painting-canvas-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/baseobjects/painting-canvas/painting-canvas.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="painting-easel-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/baseobjects/painting-easel/painting-easel.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="sculpture-stand-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/baseobjects/sculpture-stand/sculpture-stand.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="meeting-chairs-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/meetingobjects/meeting-chairs/meeting-chairs.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="meeting-projector-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/meetingobjects/meeting-projector/meeting-projector.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="meeting-rock-gltf"
        src="/worlds/Meeting_Place/assets/models/objects/meetingobjects/meeting-rock/meeting-rock.glb"
        response-type="arraybuffer"></a-asset-item>

      <a-asset-item id="enviro-gltf" src="/worlds/hub/assets/models/hubenviro.glb" response-type="arraybuffer">
      </a-asset-item>
      <a-asset-item id="moon-gltf" src="/worlds/hub/assets/models/moon.glb" response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="campfire-gltf" src="/worlds/hub/assets/models/campfire.glb" response-type="arraybuffer">
      </a-asset-item>
      <a-asset-item id="navmesh_gltf" src="/worlds/hub/assets/models/campfire-nav.glb" response-type="arraybuffer"
        crossorigin="anonymous"></a-asset-item>
      <audio id="fireCrackling-snd" src="/worlds/hub/assets/audio/fire.mp3" preload="true"></audio>
      <audio id="click_sound" src="assets/audio/click.wav" preload="true"></audio>
      <audio id="hover_sound" src="assets/audio/hover.wav" preload="true"></audio>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets />
    </a-assets>
    <a-entity id="GameManager" campfire-interactive></a-entity>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar />

    <!-- fire FX -->
    <a-entity id="fireRig" position="0.0 0.0 0.0" visible="false">
      <a-entity id="fireParticlesSound" class="ambient-music" fire="particles:200;" position="0.0 0.6 0.0"
        sound="src:#fireCrackling-snd; autoplay:false; loop:true; refDistance:1.0; rolloffFactor:3.0; volume:1.0; distanceModel:exponential;">
      </a-entity>

      <a-entity animation="property:position; dur:223; to:0.0 0.0 0.05; loop:true; dir:alternate; easing:easeInOutExpo">
        <a-entity position="0.0 1.5 0.0"
          animation="property:position; dur:163; to:0.0 1.55 0.0; loop:true; dir:alternate; easing:linear">
          <a-entity
            light="type: point; color: #FFA200; intensity: 3.5; distance: 20.0; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256;"
            animation="property:light.intensity; dur:293; dir:alternate; to:3.6; loop:true; easing:easeInOutExpo">
          </a-entity>
        </a-entity>
      </a-entity>

    </a-entity>

    <a-entity id="campfire" class="interactive" position="0.0 1.0 0.0" scale="1.5 1.5 1.5" gltf-model="#campfire-gltf"
      shadow="receive: true; cast: true" circles-interactive-object></a-entity>
    <a-entity id="meeting-place" gltf-model="#meeting-place-gltf" position="0.0 0.0 0.0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="projector" gltf-model="#meeting-projector-gltf" position="0.0 2.47 33" scale="0.3 0.3 0.3"></a-entity>
    <a-entity id="meeting-rock" gltf-model="#meeting-rock-gltf" shadow="receive: true; cast: true"
      position="0.0 2.25 0.0"></a-entity>
    <a-entity id="painting-canadian-indians-wall-left" gltf-model="#painting-canadian-indians-gltf"
      position="15.0 2.47 33"></a-entity>
    <a-entity id="painting-canadian-squaw-wall-right" gltf-model="#painting-canadian-squaw-gltf"
      position="-15.0 2.47 33"></a-entity>
    <!-- <a-entity id="chair_001" gltf-model="#meeting-chairs-gltf" scale="0.4 0.4 0.4" position="0 0 -17" rotation="-180 60 -180"></a-entity>
    <a-entity id="chair_002" gltf-model="#meeting-chairs-gltf" scale="0.4 0.4 0.4" position="-14.370 0 7.986"></a-entity>
    <a-entity id="chair_003" gltf-model="#meeting-chairs-gltf" scale="0.4 0.4 0.4" position="13.115 0 6.481" rotation="0 122 0"></a-entity> -->
    <!-- left side 1 - 6 -->
    <a-entity id="stand_001" gltf-model="#sculpture-stand-gltf" position="27.610 1.061 8.466" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="sculpture-owl" gltf-model="#sculpture-owl-gltf" position="27.621 2.843 8.542" rotation="0 -50.798 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="easel_001" gltf-model="#painting-easel-gltf" position="26.325 -0.010 4.151" rotation="0.000 -90.000 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="painting-turtle" gltf-model="#painting-turtle-gltf" position="25.768 0.053 4.098" rotation="-11.048 -90.000 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_002" gltf-model="#sculpture-stand-gltf" position="31.170 0 0.439" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="instrument-flute" gltf-model="#instrument-flute-gltf" position="30.944 1.967 0.579" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_003" gltf-model="#sculpture-stand-gltf" position="23.562 0.000 -18.602" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="sculpture-totem" gltf-model="#sculpture-totem-gltf" position="23.380 2.175 -18.386" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="easel_002" gltf-model="#painting-easel-gltf" position="20.228 0 -25.471" rotation="0 -43.421 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="painting-turtle" gltf-model="#painting-turtle-gltf" position="20.026 -0.017 -25.333" rotation="-5.154 -43.421 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_004" gltf-model="#sculpture-stand-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="sculpture-bear" gltf-model="#sculpture-bear-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <!-- right side 7 - 12-->
    <a-entity id="stand_005" gltf-model="#sculpture-stand-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="instrument-drum" gltf-model="#instrument-drum-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="easel_003" gltf-model="#painting-easel-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="painting-turtle" gltf-model="#painting-turtle-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_006" gltf-model="#sculpture-stand-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="sculpture-bear" gltf-model="#sculpture-bear-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_007" gltf-model="#sculpture-stand-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="sculpture-totem" gltf-model="#sculpture-totem-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="easel_004" gltf-model="#painting-easel-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="painting-turtle" gltf-model="#painting-turtle-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <a-entity id="stand_008" gltf-model="#sculpture-stand-gltf" position=" 0 0 0" scale="0.4 0.4 0.4"></a-entity>
    <a-entity id="instrument-horn-rattle" gltf-model="#instrument-horn-rattle-gltf" position=" 0 0 0" scale="0.5 0.5 0.5"></a-entity>

    

    <!-- sky and lights -->
    <!-- spawn point -->
    <a-entity id="spawnPoint" position="4.2 6.05 0.0"></a-entity>

    <!-- checkpoints -->
    <!-- <a-entity circles-checkpoint circles-spawnpoint position="-0.05815080880348927 0.05 -1.937126652165017"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="1.773788008561061 0.05 0.8206161356897833"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="3.305904940681001 0.05 4.682832166759203"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="4.520465233075439 0.05 5.488178163884363"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="4.344989426771491 0.05 -5.155362082135504"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="6.6834997831464555 0.05 2.380999204264945"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="7.618967519355324 0.05 0.22066088724057406"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="7.097920297322295 0.05 -1.716988338696096"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="0.10819070461016445 0.05 2.1193249159737837"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="1.644493348926841 0.05 -1.2374451315182142"></a-entity> -->


    <!-- sky and lights -->
    <a-entity light="type: hemisphere; color:#ffffff; groundColor:#1D0A57; intensity: 1.2"></a-entity>
    <a-entity id="moonlight" position="11.5 8.5 -10.5" rotation="75 142 160"
      light="type:directional; color:#0E192B; intensity:15.0; castShadow:true; penumbra:0.4; angle:60.0; shadowMapHeight:512; shadowMapWidth:512;">
    </a-entity>

    <a-entity id="moon" position="100.0 100.0 -100.0" rotation="47 22 7" gltf-model="#moon-gltf"
      circles-material-override="src:#moonMap; side:front; shader:flat; flipTextureY:true;"></a-entity>

    <a-entity id="sky" geometry="primitive:sphere; radius:500; segmentsWidth:9; segmentsHeight:18"
      material="shader:flat; src:#skyMap; side:back; height:2048; width:2048"></a-entity>

    <!-- <a-entity id="navmesh" gltf-model="#navmesh_gltf" visible='false' nav-mesh></a-entity> -->


  </a-scene>





  <!-- circles_END_SCRIPTS -->
  <circles-end-scripts />
</body>

</html>
