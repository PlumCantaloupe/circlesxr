<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
    <script src="/worlds/BW_Delta/js/orbmanager.js"></script>
    <script src="js/orb-drop.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- along path -->
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script> 
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script> 
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
        <a-asset-item id="base_model" src="/worlds/BW_Delta/assets/models/deltabase.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="core_model" src="/worlds/BW_Delta/assets/models/core.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="globe_model" src="/worlds/BW_Delta/assets/models/globe.obj" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="tubes_model" src="/worlds/BW_Delta/assets/models/tubes.obj"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>
      <!-- just creating an entity that connects many elements together -->

      <!-- TO BE REPLACED - START -->
      <a-entity id="orbmanager" orb-manager></a-entity>
      <a-entity environment="preset: default"></a-entity>
      <!--<a-plane position="0 1.5 -2.4"></a-plane>
      <a-entity position="1.259 1.5 -2.355" text="value: Delta World; width:3"></a-entity>-->

      <a-entity   id="base" 
                  gltf-model="#base_model"
                  position="0 0 0"
                  circles-sphere-env-map="src:#skyMap"></a-entity>
      
      <a-entity   id="core" 
                  gltf-model="#core_model"
                  position="0 0 0"></a-entity>

      <a-entity   id="tubes" 
                  obj-model="obj: #tubes_model"
                  material="color: #cfe6ff; opacity:0.4"
                  position="0 0 0"></a-entity>
      
      <a-entity   id="globe" 
                  obj-model="obj: #globe_model"
                  material="color: #cfe6ff; opacity:0.4"
                  position="0 0 0"></a-entity>

      <!-- test orbs -->
      <a-entity id="orb_1" position="0 0 0"
                  material="color:red; opacity:0.8; emissive:red; emissiveIntensity:0.5;" geometry="primitive:sphere; radius:0.2;"
                  circles-interactive-object
                  circles-pickup-object="animate:false;"
                  circles-pickup-networked=></a-entity>

      <!-- TO BE REPLACED - END -->
      <a-entity id="Portal-Hub"
                position="2 1.5 -2.2" rotation="0 -108 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Hub; link_url:/w/BW_Hub"
                shadow></a-entity>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
