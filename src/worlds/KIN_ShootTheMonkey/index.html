<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <!-- Physics script goes after the Circles' head scripts [IMPORTANT]-->
    <script src="/global/js/libs/aframe-physics-system.min.js"></script>
    <script src="/worlds/KIN_ShootTheMonkey/components/physics-object.js"></script>
    <script src="/worlds/KIN_ShootTheMonkey/components/collision-indicator.js"></script>
    <script src="/worlds/KIN_ShootTheMonkey/scripts/experiment-functions.js"></script>
  </head>

  <body onload="setup()">
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties physics="debug:false; gravity:-9.8; friction: 0.1;" background="color:#6BA32D;" fog="type:linear; color:#6BA32D; far:30; near:10">

      <a-camera position="0 1.4 3" rotation="-1 0 0"></a-camera>
      <!-- assets -->
      <a-assets timeout="10000">
        <!-- Experiment objects -->
        <a-asset-item id="Monkey-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Monkey.glb"></a-asset-item>
        <a-asset-item id="TennisBall-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/TennisBall.glb"></a-asset-item>
        <a-asset-item id="Cannon-Base-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/CannonBase.glb"></a-asset-item>
        <a-asset-item id="Cannon-Nozzle-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/CannonNozzle.glb"></a-asset-item>

        <!-- Environment -->
        <a-asset-item id="Counter-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Counter.glb"></a-asset-item>
        <a-asset-item id="Beaker1-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Beaker_Group1.glb"></a-asset-item>
        <a-asset-item id="Beaker2-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Beaker_Group2.glb"></a-asset-item>
        <a-asset-item id="Beaker3-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Beaker_Group3.glb"></a-asset-item>
        <a-asset-item id="Beaker4-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Beaker_Group4.glb"></a-asset-item>
        <a-asset-item id="Trolley-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Trolley.glb"></a-asset-item>
        <a-asset-item id="Locker-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Locker.glb"></a-asset-item>
        <a-asset-item id="Book1-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Book1.glb"></a-asset-item>
        <a-asset-item id="Book2-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Book2.glb"></a-asset-item>
        <a-asset-item id="Book3-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Book3.glb"></a-asset-item>
        <a-asset-item id="Book4-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Book4.glb"></a-asset-item>
        <a-asset-item id="Confetti-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Confetti.glb"></a-asset-item>
        <a-asset-item id="Tree-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Tree.glb"></a-asset-item>
        <a-asset-item id="Rope-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Rope.glb"></a-asset-item>
        <a-asset-item id="ChalkBoard-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Board.glb"></a-asset-item>
        <a-asset-item id="Stickies-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Stickies.glb"></a-asset-item>
        <a-asset-item id="Rope-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Rope.glb"></a-asset-item>
        <a-asset-item id="Board-gltf" src="/worlds/KIN_ShootTheMonkey/assets/models/Board.glb"></a-asset-item>

        <!-- Images -->
        <img id="Arrow-img" src="/worlds/KIN_ShootTheMonkey/assets/images/arrow_icon.png">

        <!-- Hub image -->
        <img id='hub360' src='/worlds/KIN_ShootTheMonkey/assets/images/hubImage.png' crossorigin="anonymous">

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- Experiment Objects -->
      <a-entity id="monkey" gltf-model="#Monkey-gltf" rotation="" scale="0.06 0.06 0.06" physics-object="initialPosition: 3 0.69 -6.88; mass:37"></a-entity>
      <a-entity id="ball" scale="0.1 0.1 0.1" gltf-model="#TennisBall-gltf" physics-object="initialPosition: -3.01 3.62 -6.97; mass:0.06;"></a-entity>
      <a-entity id="cannonBase" position="-3.5 3.53 -7.16" scale="0.07 0.07 0.07" rotation="0 90 0" gltf-model="#Cannon-Base-gltf"></a-entity>
      <a-entity id="cannonNozzle" position="-3.45 3.6 -6.98" scale="0.07 0.07 0.07" rotation="0 90 0" gltf-model="#Cannon-Nozzle-gltf"></a-entity>

      <!-- Ground texts -->
      <a-entity id="groundTexts" position="0 0 -5" rotation="-90 0 0">
        <a-entity id="TitleText" position="0 -3 0" scale="11 11 11" text="value:SHOOT THE MONKEY; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>

        <!-- Gravity -->
        <a-entity class="gravityStrengthLabel" position="-1.9 -0.12 0" text="value:Gravity; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity class="gravityStrengthText" position="-1.9 -0.8 0" text="value:1g; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>

        <!-- Angle -->
        <a-entity id="floorAngleLabel" position="1.3 -0.12 0" scale="4.5 4.5 4.5" text="value: Cannon angle; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>
        <a-entity id="floorAngleText" class="angleText" position="1.3 -0.8 0" scale="5 5 5" text="color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>

        <!-- Back to hub -->
        <a-entity class="backToLabel" position="0 -10.3 0" rotation="0 0 180" text="value:Back to; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity class="panelLabel" position="0 -9.6 0" rotation="0 0 180" text="value:Hub; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>
      </a-entity>
      <!-- End Ground texts -->

      <!-- Chalk Board -->
      <a-entity id="Welcome" position="-3.05115 2.84245 -11.04551" rotation="0 22 0" text="value: WELCOME TO MONKEY SHOOT; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="2 2 2"></a-entity>
      <a-entity id="Instructions" position="-3.04209 2.45423 -11.04551" rotation="0 22 0" text="value: Monkey Shoot is a demonstration that shows gravity's effect on projectile motion.; color: #6BA32D; width: 1.7; wrapCount: 41.46; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 70" scale="1.3 1.3 1.3"></a-entity>
      <a-entity id="Leader" position="-3.04209 2.03159 -11.04551" rotation="0 22 0" text="value: If you are the leader of the experiment, please use the control panel to the right.; color: #6BA32D; width: 1.7; wrapCount: 41.46; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 70" scale="1.3 1.3 1.3"></a-entity>
      <a-entity id="Monkey Warning" position="-3.04209 1.42662 -11.04551" rotation="0 22 0" text="value: No monkeys were harmed in the making of this experiment; color: #6BA32D; width: 1.7; wrapCount: 60; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 70" scale="1.3 1.3 1.3"></a-entity>
      <a-image id="arrowImage" src="#Arrow-img" position="-3.04209 1.66529 -11.04551" rotation="0 22 0" scale="0.3 0.3 0.3" material="" geometry=""></a-image>

      <!-- Control station -->
      <a-entity id="controlStation" geometry="primitive: box; width:4.5; height: 3; depth: 0.15" material="color: #96CC39;" position="0 0.68 -10.5" rotation="-30 180 0" scale="0.4 0.4 0.4">
        <a-entity id="controlStationButtons" rotation="90 0 0">
          <!-- Experiment control buttons -->
          <a-entity id="startButtonGroup" position="0.7 0.1 0.9" scale="1.5 1.5 1.5">
            <a-entity id="startButton" onclick="startExperiment()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="startText" text="value: START; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="2.2 2.2 2.2" position="0 0 -0.45" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="resetButtonGroup" position="-0.7 0.1 0.9" scale="1.5 1.5 1.5">
            <a-entity id="resetButton" onclick="resetExperiment()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="resetText" text="value: RESET; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="2.2 2.2 2.2" position="0 0 -0.45" rotation="-90 0 0"></a-entity>
          </a-entity>

          <!-- Gravity control buttons -->
          <a-entity id="gravityIncreaseButtonGroup" position="1.75 0.1 -0.9">
            <a-entity id="gravityIncreaseButton" onclick="increaseGravity()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="increaseGravityText" text="value: INCREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5"  position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="gravityDecreaseButtonGroup" position="0.8 0.1 -0.9">
            <a-entity id="gravityDecreaseButton" onclick="decreaseGravity()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="decreaseGravityText" text="value: DECREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>

          <!-- Angle control buttons -->
          <a-entity id="angleIncreaseButtonGroup" position="-0.8 0.1 -0.9">
            <a-entity id="angleIncreaseButton" onclick="increaseAngle()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="increaseAngleText" text="value: INCREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5"  position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="angleDecreaseButtonGroup" position="-1.75 0.1 -0.9">
            <a-entity id="angleDecreaseButton" onclick="decreaseAngle()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="decreaseAngleText" text="value: DECREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>
        </a-entity>

        <a-entity id="controlStationUI" position="0 0 0.1" rotation="90 0 0">
          <!-- Control panel label -->
          <a-entity class="controlLabel" position="0 -0.2 -0.75" rotation="90 90 -90" scale="7 7 7" text="value:Control; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>
          <a-entity class="panelLabel" position="0 -0.2 0.2" rotation="90 90 -90" scale="7 7 7" text="value:Panel; color: #6BA32D; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>

          <a-entity class="gravityLabel" position="1.05 0 -0.5" rotation="-90 0 0" scale="2 2 2" text="value: 'Gravity'; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"></a-entity>
          <a-entity class="gravityStrengthText" position="1.6 0 -0.5" rotation="-90 0 0" scale="2 2 2" text="color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"></a-entity>
          <a-entity class="angleLabel" position="-1.7 0 -0.5" rotation="-90 0 0" scale="2 2 2" text="value: Angle; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"></a-entity>
          <a-entity class="angleText" position="-0.99 0 -0.5" rotation="-90 0 0" scale="2 2 2" text="color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_ShootTheMonkey/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"></a-entity>
        </a-entity>
      </a-entity>
      <!-- End control station -->

      <!-- Experiment indicators -->
      <!-- We only need to know when the object hits the monkey, so I'm removing the collision indicator -->
      <a-entity id="rightCollisionIndicator" collision-indicator position="3.54 0.5 -5.5" scale="0.5 0.5 0.5"></a-entity>

      <!-- Floor -->
      <!-- We use a box and not a plane because the hitbox of the plane is not 100% tight around it. This caused an issue where the objects would not hit the floor, but rather would just float. -->
      <!-- <a-box id="floor" position="0 -0.5 -5" height="1" width="30" depth="30" rotation="0 0 0" color="#96CC39" static-body="shape: plane;" circles-shadow></a-box> -->
      <a-entity id="floor" position="0 -0.5 -5"  geometry="primitive:box; depth:30; width:30; height:1;" material="color:#96CC39;" body="type:static; mass:0; shape:box;" circles-shadow></a-entity>

      <!-- Environment -->
      <a-entity gltf-model="#Tree-gltf" position="3.36 0 -7.95" rotation="0 180 0" scale="0.06 0.06 0.06"></a-entity>
      <a-entity gltf-model="#Counter-gltf" scale="-0.438 0.43783 0.43783" position="6.83 0.56 -7.14" rotation="0 180 0" static-body></a-entity>
      <a-entity gltf-model="#Beaker3-gltf" scale="0.5 0.5 0.5" position="8.34 0.46 -6.35" rotation="0 222 0"></a-entity>
      <a-entity gltf-model="#Beaker4-gltf" scale="0.5 0.5 0.5" position="7.24 0.46 -6.58" rotation="0 222 0"></a-entity>
      <a-entity gltf-model="#Beaker4-gltf" scale="0.3 0.3 0.3" position="-4.81 0.62 -4.79" rotation="0 222 0"></a-entity>
      <a-entity gltf-model="#Trolley-gltf" scale="0.29 0.29 0.29" position="-4.71 0.66 -4.1" rotation="0 222 0"></a-entity>
      <a-entity gltf-model="#Locker-gltf" scale="0.3 0.3 0.3" position="-4.0 -0.04 -6.85" rotation="0 20 0"></a-entity>
      <a-entity gltf-model="#Book3-gltf" position="8.31 -0.45 -3.39" rotation="0 122.58 0" scale="0.01 0.01 0.01"></a-entity>
      <a-entity gltf-model="#Book4-gltf" position="-6.2 -0.08 -6.5" rotation="0 122.58 0" scale="0.005 0.005 0.005"></a-entity>
      <a-entity gltf-model="#Rope-gltf" position="3.7 0.95 -8.05" rotation="0 122 0" scale="0.09 0.05 0.09"></a-entity>
      <a-entity gltf-model="#Board-gltf" position="-3.15 0.55 -11.1" rotation="0 -68 0" scale="0.28 0.28 0.28"></a-entity>
      <a-entity gltf-model="#Stickies-gltf" position="-1.25 0.01 -1.7" scale="0.009 0.009 0.009" rotation="1.35 65 0"></a-entity>

      <!-- Portal to back to experiment Hub -->
      <!-- <a-entity id="HubLink" class="interactive" position="0 1.5 6.33" rotation="0 90 0" scale="1.7 1.7 1.7" visible="true" shadow="receive:true; cast:true;"
      circles-interactive-object="neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
      geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
      material="src:#hub360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.02;"
      link="href:/KIN_Hub; visualAspectEnabled:false;">
      </a-entity> -->
      <a-entity id="HubLink"
                position="0 1.5 6.33" rotation="0 90 0" scale="1 1 1"
                circles-portal="img_src:#hub360; title_text:Click me to be teleported; link_url:/w/KIN_Hub"></a-entity>

      <!-- Checkpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 0"></a-entity>
      <a-entity circles-checkpoint position="-3.5 0.05 -3"></a-entity>
      <a-entity circles-checkpoint position="3.5 0.05 -3"></a-entity>
      <a-entity circles-checkpoint position="-2.8 0.05 -10"></a-entity>
      <a-entity circles-checkpoint position="2.8 0.05 -10"></a-entity>
      <a-entity circles-checkpoint position="0 0.05 -12"></a-entity>

      <a-entity light="type:ambient; color:#FFF; intensity:3.0"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="0 1 1"></a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
