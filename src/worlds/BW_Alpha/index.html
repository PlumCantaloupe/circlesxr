<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/examples/jsm/"
        }
      }
    </script>

    <script src="/worlds/BW_Alpha/js/bloom.js" type="module"></script>
    <script src="/worlds/BW_Alpha/js/book-manager.js"></script>
    <script src="/worlds/BW_Alpha/js/book-place.js"></script>
    <script src="/worlds/BW_Alpha/js/follow-book.js"></script>
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties bloom="threshold: 1.0; strength: 0.3; radius: 1;">
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/neuronSky.png' crossorigin="anonymous">

        <a-asset-item id="library_test" src="/worlds/BW_Alpha/assets/models/library/library_test.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="library_structure" src="/worlds/BW_Alpha/assets/models/library/library_structure.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="library_main" src="/worlds/BW_Alpha/assets/models/library/library_main.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="lectern1" src="/worlds/BW_Alpha/assets/models/library/lectern1.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern2" src="/worlds/BW_Alpha/assets/models/library/lectern2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern3" src="/worlds/BW_Alpha/assets/models/library/lectern3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern4" src="/worlds/BW_Alpha/assets/models/library/lectern4.glb" response-type="arraybuffer"></a-asset-item>
        
        <a-asset-item id="candles" src="/worlds/BW_Alpha/assets/models/library/candles.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles2" src="/worlds/BW_Alpha/assets/models/library/candles2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles3" src="/worlds/BW_Alpha/assets/models/library/candles3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles4" src="/worlds/BW_Alpha/assets/models/library/candles4.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles5" src="/worlds/BW_Alpha/assets/models/library/candles5.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="books1" src="/worlds/BW_Alpha/assets/models/library/books1.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books2" src="/worlds/BW_Alpha/assets/models/library/books2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books3" src="/worlds/BW_Alpha/assets/models/library/books3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books4" src="/worlds/BW_Alpha/assets/models/library/books4.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books5" src="/worlds/BW_Alpha/assets/models/library/books5.glb" response-type="arraybuffer"></a-asset-item>
        
        <a-asset-item id="navmesh_model" src="/worlds/BW_Alpha/assets/models/library/alpha_navmesh.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="book_model" src="/worlds/BW_Alpha/assets/models/book.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="openbook_model" src="/worlds/BW_Alpha/assets/models/book_open.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <audio id="track1-music" src="/worlds/BW_Alpha/assets/sounds/music/alpha_1.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="track2-music" src="/worlds/BW_Alpha/assets/sounds/music/alpha_2.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="track3-music" src="/worlds/BW_Alpha/assets/sounds/music/alpha_3.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="track4-music" src="/worlds/BW_Alpha/assets/sounds/music/alpha_4.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- component to manage shared state between worlds through localStorage  - don't remove from scene please-->
      <a-entity bw-shared-state-manager='bloomAvailable: true; bloomThreshold: 1; bloomStrength: 0.3; bloomRadius: 0.1' bw-teleport-pad-manager="colour: #3eb6de"></a-entity>
      <a-entity id="guidingTextManager" bw-guiding-text></a-entity>
      <!-- Guiding text  -->
      <a-entity id="textGuiding" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.05; width: 0.5" text="value: guiding text; align: center" material="color: #262239; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
      <a-entity id="textError" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.05; width: 0.5" text="value: error text; align: center" material="color: #740b1e; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
 
      
      <!--Portal - don't remove from scene please -->
      <a-entity id="Portal-Hub"
                position="0 1.5 0.5" rotation="0 -108 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Hub; link_url:/w/BW_Hub"
                shadow></a-entity>
      

      <a-entity id="bookmanager" book-manager></a-entity>

      <a-entity circles-checkpoint circles-spawnpoint position="0 0 -1.5" rotation="0 0 0"></a-entity>

      <!--navmesh-->
      <a-entity id="navmesh" gltf-model="#navmesh_model" visible='false' nav-mesh></a-entity>

      <!-- Lights and sky box -->
      <a-entity id='skyBox'
                rotation='0 45 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

      <!-- main lights -->
      <a-entity light="type: ambient; color: #f2d6c0; intensity: 3"></a-entity>
      <a-entity light="type: point; color: #f2d6c0; intensity: 3" position="0 4.26 -15.058"></a-entity>

      <!-- music -->
      <a-entity id="track1" circles-sound="src:#track1-music; autoplay: true; loop: true; type: music; poolsize:1; volume: 0"></a-entity>
      <a-entity id="track2" circles-sound="src:#track2-music; autoplay: true; loop: true; type: music; poolsize:1; volume: 0"></a-entity>
      <a-entity id="track3" circles-sound="src:#track3-music; autoplay: true; loop: true; type: music; poolsize:1; volume: 0"></a-entity>
      <a-entity id="track4" circles-sound="src:#track4-music; autoplay: true; loop: true; type: music; poolsize:1; volume: 0"></a-entity>

      <!-- room model -->
      <a-entity id="library" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#library_structure" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:false;">
            <a-entity   id="library_main_furniture"
                        gltf-model="#library_main">
            </a-entity>
            </a-entity>
            <a-entity   id="lectern1"
                            gltf-model="#lectern1">
                <a-entity   id="lectern2"
                            gltf-model="#lectern2">
                <a-entity   id="lectern3"
                            gltf-model="#lectern3">
                <a-entity   id="lectern4"
                            gltf-model="#lectern4">
                </a-entity>
            </a-entity>
            <a-entity   id="candles"
                        gltf-model="#candles">
            </a-entity>
            <a-entity   id="candles2"
                        gltf-model="#candles2">
            </a-entity>
            <a-entity   id="candles3"
                        gltf-model="#candles3">
            </a-entity>
            <a-entity   id="candles4"
                        gltf-model="#candles4">
            </a-entity>
            <a-entity   id="candles5"
                        gltf-model="#candles5">
            </a-entity>

            <a-entity   id="books1"
                        gltf-model="#books1">
            </a-entity>
            <a-entity   id="books2"
                        gltf-model="#books2">
            <a-entity   id="books3"
                        gltf-model="#books3">
            </a-entity>
            <a-entity   id="books4"
                        gltf-model="#books4">
            </a-entity>
            <a-entity   id="books5"
                        gltf-model="#books5">
            </a-entity>
        </a-entity>
            </a-entity>
      </a-entity>

      <a-entity id="tempbutton"  
                position="0 0 -5" 
                rotation="0 0 0" 
                circles-button="type: cylinder; pedastal_visible: true; diameter: 0.4; false; button_color: #734b55; button_color_hover: #a36d70"
                circles-interactive-object
                shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="book1" 
                gltf-model="#book_model"
                material="color: #cf5b65"
                position="1 0.071 -10.648" 
                rotation="90 223 0" 
                shadow="cast:true; receive:true;"
                circles-interactive-object="type: 'outline'"
                circles-pickup-networked
                circles-pickup-object="animate:false;"">
      </a-entity>
      <a-entity id= "sparkle1" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" 
                circles-networked-basic
                follow-book ="bookid: 1"
                particle-system=" preset: default;
                                texture: /worlds/BW_Alpha/assets/textures/sparkle.png;
                                color: #ffc178; 
                                accelerationSpread: 0 0 0;
                                accelerationValue: 0 0 0;
                                positionSpread: 0 0 0;
                                maxAge:2;
                                blending: 2;
                                velocityValue: 0 0 0;
                                size: 0.05;
                                sizeSpread: -0.3;
                                duration: infinity;
                                particleCount: 80;"></a-entity> <!-- if blending 1, color: #fff1c0 -->
      <a-entity id="book2" 
                gltf-model="#book_model"
                material="color: #ffac6f"
                position="0 -10 0" 
                rotation="0 0 0" 
                shadow="cast:false; receive:true;"
                circles-interactive-object="type: 'outline'"
                circles-pickup-networked
                circles-pickup-object="animate:false;">
                <a-entity id= "sparkle2" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" 
                particle-system=" preset: default;
                                texture: /worlds/BW_Alpha/assets/textures/sparkle.png;
                                color: #ffc178; 
                                accelerationSpread: 0 0 0;
                                accelerationValue: 0 0 0;
                                positionSpread: 0 0 0;
                                maxAge:2;
                                blending: 2;
                                velocityValue: 0 0 0;
                                size: 0.05;
                                sizeSpread: -0.3;
                                duration: infinity;
                                particleCount: 80;"></a-entity></a-entity>
      <a-entity id="book3" 
                gltf-model="#book_model"
                material="color: #fedd90" 
                position="0 -10 0" 
                rotation="0 0 0" 
                shadow="cast:false; receive:true;"
                circles-interactive-object="type: 'outline'"
                circles-pickup-networked
                circles-pickup-object="animate:false; ">
                <a-entity id= "sparkle3" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" 
                particle-system=" preset: default;
                                texture: /worlds/BW_Alpha/assets/textures/sparkle.png;
                                color: #ffc178; 
                                accelerationSpread: 0 0 0;
                                accelerationValue: 0 0 0;
                                positionSpread: 0 0 0;
                                maxAge:2;
                                blending: 2;
                                velocityValue: 0 0 0;
                                size: 0.05;
                                sizeSpread: -0.3;
                                duration: infinity;
                                particleCount: 80;"></a-entity></a-entity>
      <a-entity id="book4" 
                gltf-model="#book_model"
                material="color: #bcde71"
                position="0 -10 0" 
                rotation="0 0 0" 
                shadow="cast:false; receive:true;"
                circles-interactive-object="type: 'outline'"
                circles-pickup-networked
                circles-pickup-object="animate:false;">
                <a-entity id= "sparkle4" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" 
                particle-system=" preset: default;
                                texture: /worlds/BW_Alpha/assets/textures/sparkle.png;
                                color: #ffc178; 
                                accelerationSpread: 0 0 0;
                                accelerationValue: 0 0 0;
                                positionSpread: 0 0 0;
                                maxAge:2;
                                blending: 2;
                                velocityValue: 0 0 0;
                                size: 0.05;
                                sizeSpread: -0.3;
                                duration: infinity;
                                particleCount: 80;"></a-entity></a-entity>


      <!-- TO BE REPLACED - END -->

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
