<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/examples/jsm/"
        }
      }
    </script>

    <script src="js/bloom.js" type="module"></script>
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- use this to create a brain wave guiding text component -->
    <bw-text-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/neuronSky.png' crossorigin="anonymous">

        <a-asset-item id="library_test" src="assets/models/library/library_test.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="library_structure" src="assets/models/library/library_structure.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="library_main" src="assets/models/library/library_main.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="lectern1" src="assets/models/library/lectern1.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern2" src="assets/models/library/lectern2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern3" src="assets/models/library/lectern3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern4" src="assets/models/library/lectern4.glb" response-type="arraybuffer"></a-asset-item>
        
        <a-asset-item id="candles" src="assets/models/library/candles.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles2" src="assets/models/library/candles2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles3" src="assets/models/library/candles3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles4" src="assets/models/library/candles4.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="candles5" src="assets/models/library/candles5.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="books1" src="assets/models/library/books1.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books2" src="assets/models/library/books2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books3" src="assets/models/library/books3.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books4" src="assets/models/library/books4.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="books5" src="assets/models/library/books5.glb" response-type="arraybuffer"></a-asset-item>
        
        <a-asset-item id="navmesh_model" src="assets/models/library/alpha_navmesh.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- component to manage shared state between worlds through localStorage  - don't remove from scene please-->
      <a-entity bw-shared-state-manager='bloomAvailable: true; bloomThreshold: 1; bloomStrength: 0.3; bloomRadius: 0.1'></a-entity>
      <a-entity id="guidingTextManager" bw-guiding-text></a-entity>
      
      <!--Portal - don't remove from scene please -->
      <a-entity id="Portal-Hub"
                position="2 1.5 0" rotation="0 -108 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Hub; link_url:/w/BW_Hub"
                shadow></a-entity>
      <!--navmesh-->

      <a-entity id="navmesh" gltf-model="#navmesh_model" visible='false' nav-mesh></a-entity>

      <!-- Lights and sky box -->
      <a-entity id='skyBox'
                rotation='0 45 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

      <!-- main lights -->
      <a-entity light="type: ambient; color: #f2d6c0; intensity: 3"></a-entity>
      <!-- <a-entity light="type: point; intensity: 10" position="4.4 3.3"></a-entity> -->
      <a-entity light="type: point; intensity: 7" position="-3.7 3.3 -2.3"></a-entity>
      <a-entity light="type: point; intensity: 7" position="-0.2 3.3 5"></a-entity>
      <a-entity light="type: point; intensity: 7" position="-4.56 3.3 1.078"></a-entity>
      
      <!-- tunnel lights -->
      <a-entity light="type: point; color:#8e8df7; decay: -0.4; distance: 6.5; intensity: 2" position="-5.5 1.4 -11.5"></a-entity>

      <!-- room model -->
      <a-entity id="library" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#library_structure" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:false;">
            <a-entity   id="library_main_furniture"
                        gltf-model="#library_main">
            </a-entity>
            </a-entity>
            <a-entity   id="lectern1"
                            gltf-model="#lectern1">
                <a-entity   id="lectern2"
                            gltf-model="#lectern2">
                <a-entity   id="lectern3"
                            gltf-model="#lectern3">
                <a-entity   id="lectern4"
                            gltf-model="#lectern4">
                </a-entity>
            </a-entity>
            <a-entity   id="candles"
                        gltf-model="#candles">
            </a-entity>
            <a-entity   id="candles2"
                        gltf-model="#candles2">
            </a-entity>
            <a-entity   id="candles3"
                        gltf-model="#candles3">
            </a-entity>
            <a-entity   id="candles4"
                        gltf-model="#candles4">
            </a-entity>
            <a-entity   id="candles5"
                        gltf-model="#candles5">
            </a-entity>

            <a-entity   id="books1"
                        gltf-model="#books1">
            </a-entity>
            <a-entity   id="books2"
                        gltf-model="#books2">
            <a-entity   id="books3"
                        gltf-model="#books3">
            </a-entity>
            <a-entity   id="books4"
                        gltf-model="#books4">
            </a-entity>
            <a-entity   id="books5"
                        gltf-model="#books5">
            </a-entity>
        </a-entity>


            </a-entity>
      </a-entity>

      <!-- TO BE REPLACED - END -->

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
