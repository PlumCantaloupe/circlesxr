    <!-- checks if the device is a phone or VR headset and removes the candles-->
    <script>
      //component to check device of user and decided whether or not to show candles
      AFRAME.registerComponent('candle_spawn_check', {
          init: function(){

            CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.READY, (e) => {

              //sometimes tablets can be considered mobile devices depending on the device so we check to see if the screen is approximately the right size
              const tabletCheck = AFRAME.utils.device.isTablet() || (screen.width >= 768); //as long as it is approximately larger than a phone it counts

              //checks if device is mobile or vr headset
              if(AFRAME.utils.device.isMobileVR() || AFRAME.utils.device.isMobile() && tabletCheck === false){
                if (this.el && this.el.parentNode) {;
                  this.el.parentNode.removeChild(this.el); //removes candles from scene
                }
              }
            });
          }
      });
    </script>
