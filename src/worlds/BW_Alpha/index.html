<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="js/lights-interaction.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.4/examples/jsm/"
        }
      }
    </script>

    <script src="js/bloom.js" type="module"></script>
    <script src="js/constants.js"></script>
    <script src="js/book-manager.js"></script>
    <script src="js/book-place.js"></script>

  </head>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties bloom="threshold: 1.0; strength: 0.3; radius: 1;">
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='/worlds/BW_Alpha/assets/textures/neuronSky.png' crossorigin="anonymous">

        <a-asset-item id="library_main" src="/worlds/BW_Alpha/assets/models/library/library_main.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="lectern1_model" src="/worlds/BW_Alpha/assets/models/library/lectern.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern2_model" src="/worlds/BW_Alpha/assets/models/library/lectern2.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="lectern3_model" src="/worlds/BW_Alpha/assets/models/library/lectern3.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="books" src="/worlds/BW_Alpha/assets/models/library/books.glb" response-type="arraybuffer"></a-asset-item>

        <a-asset-item id="openbook_model" src="/worlds/BW_Alpha/assets/models/book_open.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <audio id="track1-music" src="assets/sounds/music/alpha-1.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="track2-music" src="assets/sounds/music/alpha-2.mp3" preload="auto" crossorigin="anonymous"></audio>

        <audio id="track4-music" src="assets/sounds/music/alpha-4.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- component to manage shared state between worlds through localStorage  - don't remove from scene please-->
      <a-entity bw-shared-state-manager='bloomAvailable: true; bloomThreshold: 1; bloomStrength: 0.3; bloomRadius: 0.1' bw-teleport-pad-manager = ""></a-entity>
      <a-entity id="guidingTextManager" bw-guiding-text></a-entity>
      <!-- Guiding text  -->
      <a-entity id="textGuiding" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.05; width: 0.5" text="value: guiding text; align: center; width: 0.3" material="color: #262239; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
      <a-entity id="textError" position="0 0.431 -0.575" geometry="primitive: plane; height: 0.05; width: 0.5" text="value: error text; align: center; width: 0.3" material="color: #740b1e; transparent: true; opacity: 0.85; shader: flat" visible="false"></a-entity>
 
      
      <!--Portal - don't remove from scene please -->
      <a-entity id="Portal-Hub"
                position="0 -1.5 0.5" rotation="0 -108 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Hub; link_url:/w/BW_Hub"
                shadow></a-entity>
      

      <a-entity id="bookmanager" book-manager></a-entity>

      <a-entity circles-checkpoint circles-spawnpoint position="0 0 -1.5" rotation="0 0 0"></a-entity>

      <!--navmesh-->
      <a-entity id="navmesh" gltf-model="#navmesh_model" visible='false' nav-mesh></a-entity>

      <!-- Lights and sky box -->
      <a-entity id='skyBox'
                rotation='0 45 0'
                geometry='primitive:sphere; radius:50'
                material="color: #03061d; side: back">
      </a-entity>

      <!-- main lights -->
      <a-entity light="type: ambient; color: #ffecde; intensity: 1.5"></a-entity>
      <a-entity light="type: point; color: #ff8800; intensity: 8" position="0 0.547 -34.6" scale="0.45 0.45 0.45" >
                <a-entity id= "fire1" position="0 -0.6 0" rotation="0 0 0" scale="0.3 0.3 0.3" 
                        particle-system="preset: snow;
                                        texture: /worlds/BW_Alpha/assets/textures/flame.png;
                                        type: 2;
                                        color: #ffc178; 
                                        accelerationSpread: 0 0 0;
                                        accelerationValue: 0 0 0;
                                        rotationAngle: 0.1;
                                        positionSpread: 0 2 0;
                                        maxAge:2.5;
                                        blending: 2;
                                        dragValue: 2;
                                        velocityValue: 0 1 0;
                                        size: 0.15;
                                        sizeSpread: -0.2
                                        duration: infinity;
                                        particleCount: 150;">
                </a-entity>
                <a-entity id= "fire2" position="0 -0.3 0" rotation="0 0 0" scale="0.1 0.35 0.1" 
                        particle-system="preset: snow;
                                        texture: /worlds/BW_Alpha/assets/textures/flame.png;
                                        type: 2;
                                        color: #ffc178; 
                                        accelerationSpread: 0 0 0;
                                        accelerationValue: 0 0 0;
                                        rotationAngle: 0.1;
                                        positionSpread: 0 2 0;
                                        maxAge:2.5;
                                        blending: 2;
                                        dragValue: 2;
                                        velocityValue: 0 1 0;
                                        size: 0.15;
                                        sizeSpread: -0.2
                                        duration: infinity;
                                        particleCount: 100;"></a-entity>
                </a-entity>

                <a-entity id="rain" position="0 11 -38.5" scale = "1 0.3 0.2"
                particle-system="
                  texture: /worlds/BW_Alpha/assets/textures/rain.png;
                  color: #a3d3f9;
                  size: 0.4;
                  velocityValue: 0 -40 0;
                  velocitySpread: 0 0 0;
                  accelerationValue: 0 -50 0;
                  positionSpread: 30 0 30;
                  randomizeVelocity: false;
                  direction: 0 -1 0;
                  duration: infinity;
                  maxAge: 1;
                  blending: normal;
                  opacity: 0.5
                  particleCount: 500;
                  maxParticleCount: 1000;
                  enabled: true;"></a-entity>

      <!-- music -->

      <!-- room model -->
      <a-entity id="library" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#library_main">

            <a-entity   id="books"
                        gltf-model="#books"></a-entity>

            <a-entity   id="lectern1" 
                        gltf-model="#lectern1_model"
                        circles-interactive-object></a-entity>
            <a-entity   id="lectern2"

            <a-entity   id="lectern3"

            <a-entity   id="lectern4"
                        gltf-model="#lectern4_model"

                position="1 0.071 -10.648" 
                rotation="90 223 0" 
                shadow="cast:true; receive:true;"
                circles-interactive-object="type: 'outline'"
                circles-pickup-object="animate:false;">
                <a-entity id= "sparkle1" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" 
                particle-system=" preset: default;
                                texture: /worlds/BW_Alpha/assets/textures/sparkle.png;
