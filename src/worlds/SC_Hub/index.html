      <a-entity id="GameManager" campfire-interactive></a-entity>

      <!-- fire FX -->
      <a-entity id="fireRig" position="0.0 0.0 0.0" visible="false">
        <a-entity
          id="fireParticlesSound"
          class="ambient-music"
          fire="particles:200;"
          position="0.0 -0.2 0.0"
          sound="src:#fireCrackling-snd; autoplay:false; loop:true; refDistance:1.0; rolloffFactor:3.0; volume:1.0; distanceModel:exponential;">
        </a-entity>

        <a-entity animation="property:position; dur:223; to:0.0 0.0 0.05; loop:true; dir:alternate; easing:easeInOutExpo">
          <a-entity position="0.0 1.5 0.0" animation="property:position; dur:163; to:0.0 1.55 0.0; loop:true; dir:alternate; easing:linear">
            <a-entity light="type: point; color: #FFA200; intensity: 3.5; distance: 20.0; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256;"
                      animation="property:light.intensity; dur:293; dir:alternate; to:3.6; loop:true; easing:easeInOutExpo">
            </a-entity>
          </a-entity>
        </a-entity>

      </a-entity>

      <a-box grabbable   class="cube" color="white" id="Mecury_plane" position="-12 2 -1.4" rotation="-20 0 0" 
      scale="1 1 1" width="3.0" height="1.5" depth="0.2"
      shadow="cast:false; receive:true;">
        <a-entity geometry="primitive:plane; width:1.5; height:1.0;" material="src:#mercury_img" position=".65 0 .15" shadow="cast:false; receive:true;"></a-entity>
        <a-entity text="value:Mercury; 
                        color:black; font:roboto; width:1.3; anchor:left; baseline:top; wrapCount:12;" position=".2 0.5 0.1"></a-entity>
        <a-entity text="value:first planet from the sun. Mercury is not the hottest planet in our solar system though being right next to the sun; 
                        color:black; font:roboto; width:1.25; anchor:left; baseline:top; wrapCount:18;" position="-1.4 0.25 0.1"></a-entity>

      </a-box>
      
      <a-box   class="cube" color="white" id="Venus_plane" position="-9 2 -1.4" rotation="-20 0 0" scale="1 1 1" 
      scale="1 1 1" width="3.0" height="1.5" depth="0.2"
      shadow="cast:false; receive:true;">
        <a-entity geometry="primitive:plane; width:1.5; height:1.0;" material="src:#venus_img" position="0.65 0 .15" shadow="cast:false; receive:true;"></a-entity>
        <a-entity text="value:Venus; 
                        color:black; font:roboto; width:1.3; anchor:left; baseline:top; wrapCount:12;" position="-1.4 0.5 .15"></a-entity>
        <a-entity text="value:second planet from the sun. this planet is the hottest planet in our solar system due to its dense atmosphere; 
                        color:black; font:roboto; width:1.25; anchor:left; baseline:top; wrapCount:18;" position="-1.4 0.25 .15"></a-entity>

    </a-box>

   
    <a-box   class="cube" color="white" id="earth_plane" position="-6 2 -1.4" rotation="-20 0 0" scale="1 1 1" 
      scale="1 1 1" width="3.0" height="1.5" depth="0.2"
      shadow="cast:false; receive:true;">

        <a-entity text="value:Earth; 
          color:black; font:roboto; width:1.3; anchor:left; baseline:top; wrapCount:12;" position="-1.4 0.5 .15" ></a-entity>
        <a-entity text="value:this planet we call home is the third planet from the Sun.  Earth is the forth largest planet in our solar system and this planet is home to 8 bilion people;
          color:black; font:roboto; width:1.25; anchor:left; baseline:top; wrapCount:18;" scale = ".8 .8 .8"  position="-1.4 0.25 .15" ></a-entity>

    </a-box>

      <a-entity id="universal_buttonMercury" position ="-12 1 -1">

        <a-entity id="box-mercury" position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:rgb(255, 255, 255)" shadow></a-entity>
      </a-entity>
