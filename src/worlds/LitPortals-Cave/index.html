<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script>
      window.addEventListener('load', () => {
        const fireSound = document.getElementById('fireCrackling-snd');
        if (fireSound) {
          console.log('Audio file is loaded.');
        } else {
          console.log('Audio file not loaded.');
        }
      });
    </script>
    
    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    
    <script src="components/toggle-movement.js"></script>
    <script src="components/toggle-canvas.js"></script>
    <script src="components/update-canvas.js"></script>

  </head>
  <body>
    
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- cave painting stuff -->
    <div id="canvasDiv">
      <div class="center">
      <button onclick="toggleCanvas()"> exit painting</button>
      <canvas id="drawCanvas" width="512" height="512" style="border:1px solid #000000;" ></canvas>
      </div>
    </div>
  
    <script>
      let toggleCanvas = function (){
        document.getElementById("canvasDiv").style.visibility = "hidden";
      }
    </script>
      <!-- cave painting stuff end-->
  

    
   

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <a-asset-item id="campfire-gltf"  src="/worlds/LitPortals-Cave/assets/models/campfire.glb" response-type="arraybuffer"></a-asset-item>
        <audio id="fireCrackling-snd" src="src\worlds\LitPortals-Cave\assets\sounds\fire.mp3" preload="true"></audio>

        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
         -->
        <!-- credit: "magic" music - https://soundcloud.com/royaltyfreebackgroundmusic/sets/creative-commons-music-365 -->
       
        <!-- gltf models -->
        <a-asset-item id="caveBaseModel" response-type="arraybuffer" src="/worlds/LitPortals-Cave/assets/models/cave_base.glb"></a-asset-item>
         
       
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>
      
      <!-- just creating an entity that connects many elements together -->

      <!-- Area 1, with some spawnpoints -->


      <!-- Campfire -->

      <a-entity id="fireRig" position="0.0 0.0 0.0" visible="false">
        <a-entity position="0 -0.2 0" id="fire">
          <!-- Layer 1: Base fire cones -->
          <a-cone position="0 0 0" radius-bottom="0.3" radius-top="0" height="1.2" color="orange" animation="property: position; to: 0 1 0; dir: alternate; dur: 800; loop: true;"></a-cone>
          <a-cone position="0.2 0 0" radius-bottom="0.2" radius-top="0" height="1" color="yellow" animation="property: position; to: 0.2 1 0; dir: alternate; dur: 700; loop: true;"></a-cone>
          <a-cone position="-0.2 0 0" radius-bottom="0.2" radius-top="0" height="0.9" color="red" animation="property: position; to: -0.2 1 0; dir: alternate; dur: 900; loop: true;"></a-cone>
  
          <!-- Layer 2: Smaller flames -->
          <a-cone position="0 0.5 0" radius-bottom="0.2" radius-top="0" height="1" color="orange" animation="property: position; to: 0 1 0; dir: alternate; dur: 600; loop: true;"></a-cone>
          <a-cone position="0.1 0.5 0" radius-bottom="0.1" radius-top="0" height="0.8" color="yellow" animation="property: position; to: 0.1 1 0; dir: alternate; dur: 700; loop: true;"></a-cone>
          <a-cone position="-0.1 0.5 0" radius-bottom="0.1" radius-top="0" height="0.9" color="red" animation="property: position; to: -0.1 1 0; dir: alternate; dur: 800; loop: true;"></a-cone>
        </a-entity>

        <a-entity
            id="fireParticlesSound"
            class="ambient-music"
            fire="particles:200;"
            position="0.0 -0.2 0.0"
            sound="src:#fireCrackling-snd; autoplay:true; loop:true; refDistance:1.0; rolloffFactor:3.0; volume:1.0; distanceModel:exponential;">
        </a-entity>
    
        <a-entity animation="property:position; dur:223; to:0.0 0.0 0.05; loop:true; dir:alternate; easing:easeInOutExpo">
            <a-entity position="0.0 1.5 0.0" animation="property:position; dur:163; to:0.0 1.55 0.0; loop:true; dir:alternate; easing:linear">
                <a-entity light="type: point; color: #FFA200; intensity: 3.5; distance: 20.0; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256;"
                          animation="property:light.intensity; dur:293; dir:alternate; to:3.6; loop:true; easing:easeInOutExpo">
                </a-entity>
            </a-entity>
        </a-entity>
    </a-entity>
    <a-entity id="campfire_label" circles-label="text:click fire to start; visible:true; offset:1.0 0.4 0; arrow_position:left;"></a-entity>
    <a-entity
        id="campfire"
        class="interactive"
        gltf-model="#campfire-gltf"
        shadow="receive: true; cast: true"
        circles-interactive-object="type:highlight"
        onclick="document.getElementById('fireRig').setAttribute('visible', 'true'); 
                   document.getElementById('fireParticlesSound').components.sound.play();">
    </a-entity>
    

      <!-- room -->
      <!--Cave base-->
      <a-entity id="caveBase" position="0 2.8 0" scale= "0.4 0.4 0.4" gltf-model="#caveBaseModel"></a-entity>
      <a-entity position="0 2.5 0" 
        geometry="primitive: cylinder; radius: 12; height: 5; openEnded: true; thetaStart: 0; " 
        material="color: #964B00; side: double;">
      </a-entity>

      <a-entity  rotation= " 90 0 0" geometry="primitive: plane; height: 25; width: 25" material="color: black; side: double"></a-entity>
      <!-- pick up objects 
      This line lets an object be picked up - needs to click on it twice for full controls        
      circles-pickup-object="pickupPosition: 0 1 -1; pickupScale: 0.5 0.5 0.5" 
      
      circles-pickup-object="pickupPosition: 0 1 -1; pickupScale: 0.5 0.5 0.5" 
      -->
      <a-box id="box" 
        circles-pickup-networked
        position="8 1 0" scale="0.5 0.5 0.5" color="red">
      </a-box>

       <!-- gems with text box
        can be instructions or welcome message
        these are networked-->
        
      <a-entity id="instructions-1"
                position="0 1 5" rotation="0 0 0" scale="1 1 1"
                geometry="primitive:octahedron; radius:0.5;"
                material="color:rgb(255, 100, 20); roughness:0.2; metalness:0.8;"
                circles-artefact="inspectPosition:0 0 0; inspectRotation:0 0 0; inspectScale:0.8 0.8 0.8;
                                  textRotationY:90.0; labelLookAt:true; descriptionLookAt:true; label_offset:0.0 1.0 0.0; label_arrow_position:down;
                                  title:[~20-25 chars] Title Front;
                                  description:[~240-280 chars]  This is the FRONT text that will display when an object is picked up. Adjust scale size and text rotation properties to make more visible.;
                                  title_back:[~20-25 chars] Title Back;
                                  description_back:[~240-280 chars] This is the back/secondary text that will display when you rotate the description bubble.;
                                  description_offset:0 0.5 0;
                                  desc_arrow_position:down;
                                  label_text:Gem;"
                circles-pickup-networked></a-entity>

                <a-entity id="instructions-2"
                position="3 1 5" rotation="0 0 0" scale="1 1 1"
                geometry="primitive:octahedron; radius:0.5;"
                material="color:rgb(255, 100, 20); roughness:0.2; metalness:0.8;"
                circles-artefact="inspectPosition:0 0 0; inspectRotation:0 0 0; inspectScale:0.8 0.8 0.8;
                                  textRotationY:90.0; labelLookAt:true; descriptionLookAt:true; label_offset:0.0 1.0 0.0; label_arrow_position:down;
                                  title:[~20-25 chars] Title Front;
                                  description:[~240-280 chars]  This is the FRONT text that will display when an object is picked up. Adjust scale size and text rotation properties to make more visible.;
                                  title_back:[~20-25 chars] Title Back;
                                  description_back:[~240-280 chars] This is the back/secondary text that will display when you rotate the description bubble.;
                                  description_offset:0 0.5 0;
                                  desc_arrow_position:down;
                                  label_text:Gem;"
                circles-pickup-networked></a-entity>

      <!-- teleport pads-->
      <a-entity circles-checkpoint position="5 0 5"></a-entity>
      <a-entity circles-checkpoint position="-7 0 -7"></a-entity>
      <a-entity circles-checkpoint position="5 0 -7"></a-entity>
      <a-entity circles-checkpoint position="-7 0 5"></a-entity>

      <a-entity id="Portal-Lobby"
      position="-5 1.7 0" rotation="0 50 0"
      circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Lobby; link_url:/w/LitPortals-Lobby"
      shadow></a-entity>

      <!-- Cave painting interaction -->
      <!-- Plane where the drawing will display -->
      <a-entity update-canvas position="6.5 1.7 -8" rotation="0 -45 0" geometry=" primitive: plane; height:3; width:3;" material="src: #drawCanvas;"> </a-entity>

      <!-- Button to start the interaction -->
      <a-entity circles-button="type:cylinder" position="4.7 1.1 -8.8" toggle-canvas>
        <!-- TO FIX: clicking bubble triggers button -->
        <a-entity circles-label="text:cave painting; offset:0 0.8 0; arrow_position:down;"></a-entity>
      </a-entity>
      <a-entity geometry="primitive:cylinder; radius:0.32; height:1;" position="4.7 0.5 -8.8" material="color:white"></a-entity>

    

      <!-- Area 2, top -->
     
      <!-- Area 2, steps -->
    
      <!-- Area 3 -->

      <!-- ambient music/sound 
      <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>
      -->

      <!-- example "artefact" -->


      <!-- leaving this out for now as it doesn't play nice on mobile and VR -->

      <!-- the environment -->
      
      
      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
      
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
  <script src='canvas.js'></script>
</html>
