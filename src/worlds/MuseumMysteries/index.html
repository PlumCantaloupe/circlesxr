<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
  </head>

  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties background="color:#D1D4D5;" fog="type:linear; color:#D1D4D5; far:30; near:0">

      <a-camera position="0 1.4 3" rotation="-1 0 0"></a-camera>
      <!-- assets -->
      <a-assets timeout="10000">

        <!-- Images -->
        <!--WE NEED TO REPLACE THESE IMGs-->
        <img id='freeFall360' src='/worlds/KIN_Hub/assets/images/freeFallImage.png' crossorigin="anonymous">
        <img id='shootDrop360' src='/worlds/KIN_Hub/assets/images/shootDropImage.png' crossorigin="anonymous">

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- Floor -->
      <a-box position="0 -0.5 -5" height="60" width="60" depth="1" rotation="-90 0 0" color="#fff" static-body="shape: plane;" circles-shadow></a-box>
      <a-entity id="grndtxtMuseumMWelcome" 
                position="0 0.005 -2.75" scale="2.5 2.5 2.5" rotation="-90 0 0"
                text="value: Welcome to; color: #D1D4D5; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>
      <a-entity id="grndtxtMuseumM" 
                position="0 0.005 -2.25" scale="5 5 5" rotation="-90 0 0"
                text="value: Museum Mysteries; color: #D1D4D5; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>

      <!-- Links -->
      <a-entity id="txtStoryMode" 
                position="-2.5 4 -6" scale="1.5 1.5 1.5" rotation="0 0 0"
                text="value: Story Mode; color: #13446e; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>
      <a-entity id="StoryModeLink"
                position="-2.5 2.5 -6" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#freeFall360; title_text:Click me to be teleported; link_url:/w/KIN_FreeFall"></a-entity>

      <!--NEED TO REPLACE LINKS AND IMGs-->
      <a-entity id="txtCreativeMode" 
                position="2.5 4 -6" scale="1.5 1.5 1.5" rotation="0 0 0"
                text="value: Creative Mode; color: #13446e; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_Hub/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"></a-entity>
      <a-entity id="CreativeModeLink"
                position="2.5 2.5 -6" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#shootDrop360; title_text:Click me to be teleported; link_url:/w/KIN_ShootAndDrop"></a-entity>

      <!-- Checkpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 0"></a-entity>
      <a-entity circles-checkpoint position="-2.5 0.05 -4"></a-entity>
      <a-entity circles-checkpoint position="2.2 0.05 -4"></a-entity>

      <a-entity light="type:ambient; color:#FFF; intensity:3.0"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="0 1 1"></a-entity>
      
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
