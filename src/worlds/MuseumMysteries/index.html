<html>

    <!-- Circles' head scripts [REQUIRED] -->

      <a-assets timeout="10000">

        <img id='wardrobe' src='/worlds/MuseumMysteries/assets/images/wardrobe.png' crossorigin="anonymous">
        <img id='storyMode360' src='/worlds/MuseumMysteries/assets/images/Spherical_From_Cubeface_7_cODkYA.jpg' crossorigin="anonymous">

        <img id='creativeMode360' src='/worlds/MuseumMysteries/assets/images/Spherical_From_Cubeface_7_cODkYA.jpg' crossorigin="anonymous">

        <!-- Models -->
        
        <!-- SOUND -->
        <audio id="note_c" src="assets/sounds/Note_C.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="note_d" src="assets/sounds/Note_D.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- Circles' built-in assets [REQUIRED] -->

      <circles-manager-avatar/>

      <a-entity id="Portal-WardrobeLink"
                position="-3 2.5 -9" rotation="0 -90 0" scale="1 1 1"
                circles-portal="img_src:#wardrobe; title_text:Click me to customize avatar; link_url:/w/Wardrobe"></a-entity>
