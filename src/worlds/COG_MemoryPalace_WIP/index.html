<!DOCTYPE html>
<html>

    <!-- Circles' head scripts [REQUIRED] -->

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="components/look-at.js"></script>
    <script src="components/easy-transparency.js"></script>
